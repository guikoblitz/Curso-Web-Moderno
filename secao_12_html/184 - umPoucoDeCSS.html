<!DOCTYPE html>
<html>

<!-- Classe CSS começa com um ponto, como no caso de .fundoVermelho 
Já os ID são referenciados com o uso de #, como em #textoPrincipal 
Os atributos personalizados podem ser referenciados dentro de [] -->

<head>
    <title>Um pouco de CSS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="umPoucoDeCSS.css">

    <style>
        h1 {
            font-size: 20px;
        }


        .fundoVermelho {
            background-color: #cc0000;
        }

        .negrito {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br><br><br>
    <span class="fundoVermelho negrito">Texto 2</span><br><br>
    <span class="fundoVermelho" wm-atrib>Texto 3</span>
</body>

</html>
